<form method="post" action="/edit_note/" id="edit_comment_form">
    {% csrf_token %}
    <textarea class="form-control form-control-sm note_text" rows="1" cols="50" name="note_text"></textarea>
    <input id="edit_comment_id" name="note_id" type="hidden" value="{{note_id}}"/>
    <input type="hidden" name="_class" value="Comment"/>
    <button type="submit" class="btn btn-default btn-sm" id="update_comment">Update</button>
</form>
