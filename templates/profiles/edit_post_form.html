<form method="post" action="/edit_note/" id="edit_post_form">
    {% csrf_token %}
    <textarea class="form-control note_text" rows="4" name="note_text"></textarea>
    <input id="edit_post_id" name="note_id" type="hidden" value="{{note_id}}"/>
    <input type="hidden" name="_class" value="Post" />
    <button type="submit" class="btn btn-default" id="update_post">Update</button>
</form>
