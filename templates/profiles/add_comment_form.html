<div class="form-control">
    <form class="form-inline" method="post" action="/add_note/" enctype="multipart/form-data" id="comment_form">
        {% csrf_token %}
        <div class="form-group">
            <small><label for="note_text">Comment:</label></small>
            <textarea type="text" class="form-control form-control-sm"
                      id="comment_form_text" name="note_text" rows="1" cols="50"></textarea>
            <input id="comment_form_author_id" name="author_id" type="hidden" value="{{user.userprofile.id}}"/>
            <input id="comment_form_parent_id" name="parent_id" type="hidden" value="{{post.id}}"/>
            <input type="hidden" name="_class" value="Comment" />
        </div>
        <button type="submit" class="btn btn-default btn-sm" id="add_comment">Submit</button>
    </form>
</div>
